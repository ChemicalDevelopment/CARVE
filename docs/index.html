---
layout: default
title: CARVE
desc: Main page
---

<div class="grid-container">
    <div class="console_bar vbar"></div>
    <div class="console" id="console"></div>
    <div class="reg_bar hbar"></div>
    <div class="reg_tab table">
        <div class="table_label">
            <select id="tab_type_sel">
                <option value="int">Integer Registers</option>
                <option value="flt">Float Registers</option>
                <option value="stack">Stack Explorer</option>
            </select>
        </div>

        <div id="reg_table"></div>
    </div>
    <div class="main_toolbar toolbar">
        <div class="main button" id="menu_file">
            File
        </div>
        <div class="main button" id="menu_options">
            Options
        </div>
        <div class="main button" id="menu_assembler">
            Assembler
        </div>
        <div class="main button" id="menu_help">
            Help
        </div>
    </div>
    <div class="editor_container">
        <div class="editor">
            <div id="ace_editor"># example RISC-V code

# t0 = 10
addi t0, zero, 10
# done</div>
        </div>
        <div class="editor_bar hbar"></div>
        <div class="exe_tab table"></div>
        <div class="exe_toolbar toolbar">
            <div class="exe button" id="menu_reassemble" onclick="update_program()">
                Reassemble
            </div>
            <div class="exe button" id="menu_run" onclick="do_run()">
                Run
            </div>
            <div class="exe button" id="menu_step" onclick="do_step()">
                Step
            </div>
            <div class="exe button" id="menu_speed">
                Speed
            </div>
            <div class="exe button" id="menu_stop">
                Stop
            </div>
        </div>
    </div>
</div>
