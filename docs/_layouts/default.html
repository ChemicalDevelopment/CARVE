<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title> {{ site.title }} - {{ page.title }}</title>

    <link rel="stylesheet" href="{{ '/css/site.css' | relative_url }}">

{% if page.desc %}
    <meta name="Description" content="{{ page.desc }}">
{% endif %}

<!-- ACE text editor -->
<script src="https://pagecdn.io/lib/ace/1.4.12/ace.min.js" type="text/javascript" charset="utf-8"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<!-- jQuery terminal -->
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="{{ '/css/jquery.terminal.css' | relative_url }}">

<!-- Tippy -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

<!-- register and instruction info -->
<script src="/js/carve-data.js"></script>

<!-- Include the compiled Emscripten module -->
<script src="/js/lib/libcarve.js"></script>

<!-- carve editor -->
<script src="/js/carve.js"></script>

<!-- split tabs library -->
<script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>

<!-- split tabs library -->
<script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>

<!-- initialize layout -->
<script src="js/gen_layout.js"></script>

</head>
<body>

{{ content }}

</body>
</html>
