<!DOCTYPE html><html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title> CARVE </title>

    <link rel="stylesheet" href="/css/site.css">
    <link rel="icon" type="image/png"  href="/favicon.ico">

    <meta name="Description" content="Emulates RISC-V">


<!-- Google FONT -->
<link href="/css/googlefonts.css" rel="stylesheet">
<link href="/css/googlefonts-inconsolata.css" rel="stylesheet">

<!-- ACE text editor -->
<script src="/js/ace-1.4.12.min.js" type="text/javascript" charset="utf-8"></script>

<!-- jQuery -->
<script src="/js/jquery-3.3.1.min.js"></script>

<!-- jQuery terminal -->
<script src="/js/jquery.terminal-2.21.0.min.js"></script>
<link href="/css/jquery.terminal.css" rel="stylesheet" >

<!-- Tippy -->
<script src="/js/popper.js"></script>
<script src="/js/tippy.js"></script>

<!-- register and instruction info -->
<script src="/js/carve-data.js"></script>

<!-- Include the compiled Emscripten module -->
<script src="/js/lib/libcarve.js"></script>

<!-- carve editor -->
<script src="/js/carve.js"></script>

<!-- c api helper functions -->
<script src="/js/api-calls.js"></script>

<!-- split tabs library -->
<script src="/js/split-grid.js"></script>

</head>
<body>

<!-- Hidden element for file selection -->
<input type="file" style="opacity: 0; position: absolute; width: 0px; height: 0px;" id="file-select">

<div class="grid-container">
    <div class="console_bar vbar"></div>
    <div class="console" id="console"></div>
    <div class="reg_bar hbar"></div>
    <div class="reg_tab table">
        <div class="table_label">
            <select id="tab_type_sel">
                <option value="rx">Int Registers</option>
                <option value="rf">Float Registers</option>
                <option value="mem">Memory</option>
            </select>
        </div>

        <div id="reg_table"></div>
    </div>
    <div class="main_toolbar toolbar">
        <div class="main button" id="menu_file">
            File
        </div>
        <div class="main button" id="menu_options">
            Options
        </div>
        <div class="main button" id="menu_help">
            Help
        </div>
    </div>
    <div class="editor_container">
        <div class="editor">
            <div id="ace_editor"># example RISC-V code

# t0 = 10
addi t0, zero, 10
# done</div>
        </div>
        <div class="editor_bar hbar"></div>
        <div class="exe_tab table">
            <table id="debug_table">
                <tr>
                    <th>Code</th>
                    <th>Inst</th>
                    <th>Line</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="exe_toolbar toolbar">
            
            <div class="exe icon" id="menu_build" onclick="do_build()">
                <!-- Build -->
                <span class="material-icons">
                    build
                </span>
            </div>

            <div class="exe icon" id="menu_restart" onclick="do_restart()">
                <!-- Restart -->
                <span class="material-icons">
                    restart_alt
                </span>
            </div>

            <div class="exe icon" id="menu_play" onclick="do_play()">
                <!-- Play -->
                <span class="material-icons-outlined">
                    play_circle
                </span>
            </div>
            <div class="exe icon" id="menu_pause" onclick="do_pause()">
                <!-- Pause -->
                <span class="material-icons-outlined">
                    pause_circle
                </span>
            </div>
            <div class="exe icon" id="menu_step" onclick="do_step()">
                <!-- Step -->
                <span class="material-icons-outlined">
                    skip_next
                </span>
            </div>

            <span class="exe slider_container" id="menu_slider">
                <!-- Speed -->
                <input type="range" min="0.0" max="1.0" step="0.001" value="0.5" class="slider" id="menu_speed"> <span id="menu_speed_text">100.0</span>
            </span>

        </div>
    </div>
</div>

</body>
</html>
